{% extends "base_generic.html" %}

{% block content %}
    <h1>Item List</h1>

    {% if item_list %}
    <ul>

      {% for item in item_list %}
      <li>
        <a href="{% url 'item-detail' item.id %}">{{ item.name }}</a> ({{item.description}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no items in the shop.</p>
    {% endif %}
{% endblock %}
